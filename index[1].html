
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Color Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-image: url("color-pencils-web.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    .question-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }

    .option {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .option:hover {
      background-color: #f0f0f0;
    }

    #result {
      display: none;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="question-box" id="quiz">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>
  <div id="result"></div>

  <script>
    const questions = [
      {
        question: "When Iâ€™m in a group, I usually...",
        options: [
          { text: "Take charge and lead", color: "Red" },
          { text: "Try to make everyone happy", color: "Blue" },
          { text: "Have fun and make jokes", color: "Yellow" },
          { text: "Observe and plan quietly", color: "Green" }
        ]
      },
      {
        question: "If I got a new game or toy, I would...",
        options: [
          { text: "Figure out the rules and how to win", color: "Red" },
          { text: "Share it with my friends", color: "Blue" },
          { text: "Play and explore it right away", color: "Yellow" },
          { text: "Read the instructions first", color: "Green" }
        ]
      }
    ];

    let currentQuestion = 0;
    const scores = { Red: 0, Blue: 0, Yellow: 0, Green: 0 };

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option.text;
        btn.className = "option";
        btn.onclick = () => selectOption(option.color);
        optionsDiv.appendChild(btn);
      });
    }

    function selectOption(color) {
      scores[color]++;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      const resultDiv = document.getElementById("result");
      const topColor = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
      let description = "";
      if (topColor === "Red") {
        description = "You are a Red! Reds are leaders. They love challenges, competition, and getting things done. Possible careers: Entrepreneur, Lawyer, Coach.";
      } else if (topColor === "Blue") {
        description = "You are a Blue! Blues are caring and thoughtful. They value relationships and harmony. Possible careers: Teacher, Nurse, Counselor.";
      } else if (topColor === "Yellow") {
        description = "You are a Yellow! Yellows are fun, energetic, and creative. They love excitement and trying new things. Possible careers: Actor, Designer, Travel Blogger.";
      } else {
        description = "You are a Green! Greens are thinkers. They love knowledge, organization, and planning. Possible careers: Scientist, Engineer, Architect.";
      }
      resultDiv.innerHTML = `<h2>${description}</h2>`;
      resultDiv.style.display = "block";
    }

    showQuestion();
  </script>
</body>
</html>
